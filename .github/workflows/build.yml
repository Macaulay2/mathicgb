name: Build
on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: |
          sudo apt-get install -y libgtest-dev libmemtailor-dev libmathic-dev
      - name: Build mathicgb (autotools)
        run: |
          ./autogen.sh
          cd build/autotools
          ../../configure
          make
      - name: Check mathicgb (autotools)
        run: |
          cd build/autotools
          make check
      - name: Build mathicgb (cmake)
        run: |
          mkdir -p build/cmake
          cd build/cmake
          cmake -B. -S../.. -GNinja
          ninja
